<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Title -->
    <title>Railway</title>
    <!-- Favicon -->
    <!-- https://favicon.io -->
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}"/>
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}"/>
    <link rel="icon" sizes="16x16 32x32" href="{% static 'favicon/favicon-16x16.png' %}"/>
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}"/>
    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
          integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css"
          integrity="sha256-6MNujrdbV0Z7S927PzUMXOmMLwkKdsdD7XIl/w89HMQ=" crossorigin="anonymous"
    />
    <!-- HTMX -->
    <!-- https://htmx.org/docs/ -->
    <script src="https://unpkg.com/htmx.org@1.9.7"
            integrity="sha384-EAzY246d6BpbWR7sQ8+WEm40J8c3dHFsqC58IgPlh4kMbRRI6P6WA+LA/qGAyAu8" crossorigin="anonymous"
    ></script>
</head>
<body class="bg-secondary">
<main class="align-items-center bg-gradient d-flex justify-content-center vh-100">
    <div class="card m-4 text-center">
        <div class="ratio ratio-16x9 rounded">
            <img alt="A moving subway" class="card-img-top d-none" id="subway" src="{% static 'image/subway.gif' %}">
            <div class="bg-secondary placeholder placeholder-wave rounded-top" id="subway-placeholder"></div>
        </div>
        <div class="card-body">
            <h5 class="card-title">Congratulations</h5>
            <p class="card-text text-secondary">My first project using <span>Django and Railway</span>!</p>
            <a class="card-link" href="https://docs.djangoproject.com/en/dev/" target="_blank">Django</a>
            <a class="card-link" href="https://docs.railway.app/" target="_blank">Railway</a>
        </div>
        <div class="card-footer">
            {% include "now.html" %}
        </div>
    </div>
</main>
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"
        integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8=" crossorigin="anonymous"></script>
<script>
    let subwayImage = document.getElementById("subway");
    subwayImage.onload = (_) => {
        let subwayPlaceholder = document.getElementById("subway-placeholder");
        subwayImage.classList.remove("d-none");
        subwayPlaceholder.remove();
    };
</script>
</body>
</html>
